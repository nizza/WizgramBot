  FR: "Une erreur s'est produite pendant la reconnaissance: *{}*"
  EN: 'An error occurred during the recognition : *{}*'

reco_error_2:
  FR: "Une erreur interne s'est produite"
  EN: 'An internal error happened :('

reco_error_3:
